name: Publish .NET Package

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
      bump:
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for tagging

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Determine Version
        id: ver
        working-directory: ${{ inputs.package }}
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "Current branch: $BRANCH"

          # Force develop to start at 0.0.x and only allow patch bump
          if [ "$BRANCH" = "develop" ]; then
            BUMP="patch"
            BASE="0.0.0"
          else
            BUMP="${{ inputs.bump }}"
          fi

          # Read current version from csproj
          CURRENT=$(grep -oPm1 "(?<=<Version>)[^<]+" *.csproj)
          echo "Current version in csproj: $CURRENT"

          # Use base version if on develop
          if [ "$BRANCH" = "develop" ]; then
            CURRENT=${BASE}
            echo "Resetting version to $CURRENT on develop branch"
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "$BUMP" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch|""|*) PATCH=$((PATCH+1)) ;;
          esac

          NEXT="$MAJOR.$MINOR.$PATCH"
          echo "next=$NEXT" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT"

          # Update csproj with new version
          sed -i "s|<Version>.*</Version>|<Version>$NEXT</Version>|" *.csproj


      - name: Build & Pack
        working-directory: ${{ inputs.package }}
        run: |
          dotnet restore
          dotnet build -c Release
          dotnet pack -c Release /p:PackageVersion=${{ steps.ver.outputs.next }} --no-build

      - name: Push to GitHub Packages
        working-directory: ${{ inputs.package }}
        run: |
          lib=$(basename "${{ inputs.package }}")
          dotnet nuget push "bin/Release/${lib}.${{ steps.ver.outputs.next }}.nupkg" \
            --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --api-key ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and Tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Bump ${{ inputs.package }} to v${{ steps.ver.outputs.next }}"
          git tag v${{ steps.ver.outputs.next }}
          git push --follow-tags
